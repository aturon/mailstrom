[package]
name = "mailstrom"
version = "0.2.0-unstable"
description = "Email sender"
authors = ["Mike Dilger <mike@optcomp.nz>"]
readme = "README.md"
repository = "https://github.com/mikedilger/mailstrom"
documentation = "https://mikedilger.github.io/mailstrom"
license = "MIT OR Apache-2.0"
keywords = [ "email" ]

[dev-dependencies]
env_logger = "0.3"

[dependencies]
uuid = { version = "0.3", features = [ "v4" ] }
email-format = "0.3"
resolv = "0.1"
lettre = "0.6"
log = "0.3"
serde = "0.8"
serde_derive = "0.8"
